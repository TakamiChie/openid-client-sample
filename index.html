<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Open ID Connect Sample</title>
  </head>
  <body>
    <h1>Open ID Connect Sample</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <form>
      <div id="buttons">
        <button type="button" id="authenticate">Authenticate</button>
        <button type="button" id="refresh">Refresh</button>
        <button type="button" id="clear">Clear Log</button>
        <button type="button" id="saveToFile">Save SessionData</button>
        <button type="button" id="loadFromFile">Load SessionData</button>
      </div>
      <div id="log"></div>
    </form>
    
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
